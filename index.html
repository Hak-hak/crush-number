<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Crush</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f1e3;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 25px);
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid #ffb142;
        }
        
        h1 {
            color: #ff793f;
            margin-bottom: 5px;
            text-shadow: 2px 2px #ffb142;
            font-size: clamp(2rem, 6vw, 2.5rem);
        }
        
        #level-display {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: bold;
            color: #005a9c;
            margin-bottom: 10px;
        }

        .score-board {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        /* THAY ĐỔI LỚN: Bảng game giờ là một container tương đối */
        #game-board {
            position: relative;
            gap: 5px;
            background-color: #ffb142;
            padding: 10px;
            border-radius: 12px;
            width: calc(55px * 8 + 5px * 7 + 20px); /* Kích thước cố định để dễ tính toán vị trí */
            height: calc(55px * 8 + 5px * 7 + 20px);
        }

        #game-board div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            /* THAY ĐỔI LỚN: Sử dụng position absolute để di chuyển mượt mà */
            position: absolute;
            width: 55px;
            height: 55px;
            transition: transform 0.2s ease-in-out, top 0.4s ease-out; /* Thêm transition cho top */
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
            text-transform: capitalize;
        }
        
        .matched {
            transform: scale(0);
            transition: transform 0.3s;
        }

        #message-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000;
        }
        #message-overlay div { 
            padding: 40px; background-color: white; border-radius: 20px; text-align: center; 
            animation: win-popup 0.5s ease;
        }
        #message-overlay h2 { font-size: 2rem; color: #28a745; margin: 0; }
        @keyframes win-popup { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Crush</h1>
        <div id="level-display"></div>
        <div class="score-board">Điểm: <span id="score">0</span> / <span id="target-score">100</span></div>
        <div id="game-board"></div>
    </div>
    <div id="message-overlay">
        <div id="message-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const targetScoreDisplay = document.getElementById('target-score');
            const levelDisplay = document.getElementById('level-display');
            const messageOverlay = document.getElementById('message-overlay');
            const messageContent = document.getElementById('message-content');

            const width = 8;
            const cellSize = 55 + 5; // 55px size + 5px gap
            const cells = [];
            let score = 0;
            let isProcessing = false;
            
            let currentLevel = 1;
            const masterCandyList = {
                'one':   { name: 'one',   color: '#e74c3c' }, 'two':   { name: 'two',   color: '#3498db' },
                'three': { name: 'three', color: '#2ecc71' }, 'four':  { name: 'four',  color: '#9b59b6' },
                'five':  { name: 'five',  color: '#f1c40f' }, 'six':   { name: 'six',   color: '#1abc9c' },
                'seven': { name: 'seven', color: '#e67e22' }, 'eight': { name: 'eight', color: '#34495e' },
                'nine':  { name: 'nine',  color: '#7f8c8d' }, 'ten':   { name: 'ten',   color: '#d35400' }
            };
            const levelConfig = [
                { level: 1, targetScore: 100, candies: ['one', 'two', 'three', 'four', 'five', 'six'] },
                { level: 2, targetScore: 250, candies: ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten'] }
            ];
            let currentCandies = [];
            let currentTargetScore = 0;
            
            let firstCellClicked = null;

            function setupLevel(level) {
                const config = levelConfig[level - 1];
                if (!config) return;
                currentLevel = config.level;
                currentTargetScore = config.targetScore;
                score = 0;
                currentCandies = config.candies.map(name => masterCandyList[name]);
                levelDisplay.textContent = `Vòng ${currentLevel}`;
                scoreDisplay.textContent = score;
                targetScoreDisplay.textContent = currentTargetScore;
                gameBoard.innerHTML = '';
                cells.length = 0;
                isProcessing = false;
                firstCellClicked = null;
                createBoard();
            }

            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const cell = document.createElement('div');
                    cell.dataset.id = i;
                    gameBoard.appendChild(cell);
                    cells.push(cell);
                }
                fillBoardWithValidCandies();
                cells.forEach(cell => cell.addEventListener('pointerdown', handleCellClick));
            }

            function fillBoardWithValidCandies() {
                for (let i = 0; i < cells.length; i++) {
                    let randomCandy;
                    do {
                        randomCandy = currentCandies[Math.floor(Math.random() * currentCandies.length)];
                    } while (
                        (i % width >= 2 && cells[i-1].textContent === randomCandy.name && cells[i-2].textContent === randomCandy.name) ||
                        (i >= width * 2 && cells[i-width].textContent === randomCandy.name && cells[i-2*width].textContent === randomCandy.name)
                    );
                    updateCell(cells[i], randomCandy);
                    // Đặt vị trí ban đầu cho các ô
                    const row = Math.floor(i / width);
                    const col = i % width;
                    cell.style.top = `${row * cellSize}px`;
                    cell.style.left = `${col * cellSize}px`;
                }
            }
            
            function updateCell(cell, candyData) {
                cell.textContent = candyData.name;
                cell.style.backgroundColor = candyData.color;
            }
            
            function handleCellClick() {
                if (isProcessing) return;
                const clickedCell = this;
                if (!firstCellClicked) {
                    firstCellClicked = clickedCell;
                    firstCellClicked.style.transform = 'scale(1.1)';
                    return;
                }
                const secondCellClicked = clickedCell;
                firstCellClicked.style.transform = 'scale(1)';
                if (firstCellClicked === secondCellClicked) {
                    firstCellClicked = null;
                    return;
                }
                const id1 = parseInt(firstCellClicked.dataset.id);
                const id2 = parseInt(secondCellClicked.dataset.id);
                const isAdjacent = Math.abs(id1 - id2) === 1 || Math.abs(id1 - id2) === width;
                const isEdgeWrap = (id1 % width === 0 && id2 % width === width - 1) || (id2 % width === 0 && id1 % width === width - 1);

                if (isAdjacent && !isEdgeWrap) {
                    isProcessing = true;
                    swapContent(firstCellClicked, secondCellClicked);
                    const isMatchFound = getMatches().size > 0;
                    if (isMatchFound) {
                        processMatches();
                    } else {
                        setTimeout(() => {
                            swapContent(firstCellClicked, secondCellClicked);
                            isProcessing = false;
                        }, 200);
                    }
                }
                firstCellClicked = null;
            }
            
            function swapContent(cell1, cell2) {
                const data1 = { name: cell1.textContent, color: cell1.style.backgroundColor };
                const data2 = { name: cell2.textContent, color: cell2.style.backgroundColor };
                updateCell(cell1, data2);
                updateCell(cell2, data1);
            }

            async function processMatches() {
                let matches = getMatches();
                if (matches.size === 0) {
                    isProcessing = false;
                    checkLevelCompletion();
                    return;
                }
                while (matches.size > 0) {
                    score += matches.size;
                    scoreDisplay.textContent = score;
                    matches.forEach(index => cells[index].classList.add('matched'));
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    await applyGravity();
                    await refillBoard();

                    matches = getMatches();
                }
                isProcessing = false;
                checkLevelCompletion();
            }
            
            /**
             * HỆ THỐNG TRỌNG LỰC VÀ LẤP ĐẦY VỚI HIỆU ỨNG RƠI MƯỢT
             */
            async function applyGravity() {
                for (let c = 0; c < width; c++) {
                    const columnCells = [];
                    for(let r = 0; r < width; r++) {
                        columnCells.push(cells[r*width+c]);
                    }
                    
                    let fallCount = 0;
                    for (let r = width - 1; r >= 0; r--) {
                        const cell = columnCells[r];
                        if (cell.classList.contains('matched')) {
                            fallCount++;
                        } else if (fallCount > 0) {
                            const newRow = r + fallCount;
                            // Cập nhật vị trí trực quan
                            cell.style.top = `${newRow * cellSize}px`;
                            // Cập nhật lại id trong DOM để logic game đúng
                            const newId = newRow * width + c;
                            cells[newId] = cell;
                            cell.dataset.id = newId;
                        }
                    }
                }
                 await new Promise(resolve => setTimeout(resolve, 400)); // Đợi animation rơi
            }

            async function refillBoard() {
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].classList.contains('matched')) {
                        cells[i].classList.remove('matched');
                        let randomCandy = currentCandies[Math.floor(Math.random() * currentCandies.length)];
                        updateCell(cells[i], randomCandy);
                        // Đặt ô mới ở trên cùng và cho rơi xuống
                        const row = Math.floor(parseInt(cells[i].dataset.id) / width);
                        cells[i].style.top = `${-cellSize}px`;
                        cells[i].offsetHeight; // Kích hoạt reflow
                        cells[i].style.top = `${row * cellSize}px`;
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 400)); // Đợi animation lấp đầy
            }

            function getMatches() {
                const matchedIndices = new Set();
                const tempBoard = Array(width*width);
                // Tạo một bảng logic tạm thời vì các ô DOM có thể đang di chuyển
                cells.forEach(cell => {
                    tempBoard[parseInt(cell.dataset.id)] = cell;
                });

                for (let r = 0; r < width; r++) {
                    for (let c = 0; c < width; c++) {
                        // Check row
                        if (c < width - 2) {
                            const indices = [r*width+c, r*width+c+1, r*width+c+2];
                            const cell1 = tempBoard[indices[0]];
                            if (cell1.textContent && cell1.textContent === tempBoard[indices[1]].textContent && cell1.textContent === tempBoard[indices[2]].textContent) {
                                indices.forEach(id => matchedIndices.add(id));
                            }
                        }
                        // Check column
                        if (r < width - 2) {
                            const indices = [r*width+c, (r+1)*width+c, (r+2)*width+c];
                            const cell1 = tempBoard[indices[0]];
                             if (cell1.textContent && cell1.textContent === tempBoard[indices[1]].textContent && cell1.textContent === tempBoard[indices[2]].textContent) {
                                indices.forEach(i => matchedIndices.add(i));
                            }
                        }
                    }
                }
                return matchedIndices;
            }

            function checkLevelCompletion() {
                if (score >= currentTargetScore && !isProcessing) {
                    isProcessing = true;
                    const nextLevel = currentLevel + 1;
                    if (levelConfig[nextLevel - 1]) {
                        messageContent.innerHTML = `<h2>Vòng ${currentLevel} Hoàn Tất!</h2><p>Chuẩn bị cho Vòng ${nextLevel}</p>`;
                        messageOverlay.style.display = 'flex';
                        setTimeout(() => {
                            messageOverlay.style.display = 'none';
                            setupLevel(nextLevel);
                        }, 3000);
                    } else {
                        messageContent.innerHTML = `<h2>You Win!</h2>`;
                        messageOverlay.style.display = 'flex';
                        launchFireworks();
                    }
                }
            }

            function launchFireworks() {
                //...
            }
            
            setupLevel(1);
        });
    </script>
</body>
</html>
