<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Crush Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6a89cc; /* Màu nền mới */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 25px);
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4a69bd;
            margin-bottom: 5px;
            font-size: clamp(2rem, 6vw, 2.5rem);
        }
        
        .score-board {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            background-color: #a4b0be;
            padding: 10px;
            border-radius: 12px;
            width: 90vw; 
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
        }

        #game-board div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(10px, 2.5vw, 16px); 
            font-weight: bold;
            color: white;
            border-radius: 8px; /* Hình vuông bo tròn */
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-in-out;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
            text-transform: capitalize;
        }
        
        #game-board div.empty {
            background-color: transparent !important;
            box-shadow: none;
        }

        #game-board div.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px 3px #f1c40f;
            z-index: 10;
        }

        .matched {
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        #message-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000;
        }
        #message-overlay div { 
            padding: 40px; background-color: white; border-radius: 20px; text-align: center; 
            animation: win-popup 0.5s ease;
        }
        #message-overlay h2 { font-size: 2rem; color: #28a745; margin: 0; }
        #message-overlay p { font-size: 1rem; color: #6c757d; }
        @keyframes win-popup { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Puzzle</h1>
        <div class="score-board">Điểm: <span id="score">0</span> / <span id="target-score">150</span></div>
        <div id="game-board"></div>
    </div>
    <div id="message-overlay">
        <div id="message-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const targetScoreDisplay = document.getElementById('target-score');
            const messageOverlay = document.getElementById('message-overlay');
            const messageContent = document.getElementById('message-content');

            const width = 8;
            const TARGET_SCORE = 150;
            const cells = [];
            let score = 0;
            let isProcessing = false;
            
            const numberCandies = [
                { name: 'one',   color: '#e74c3c' }, { name: 'two',   color: '#3498db' },
                { name: 'three', color: '#2ecc71' }, { name: 'four',  color: '#9b59b6' },
                { name: 'five',  color: '#f1c40f' }, { name: 'six',   color: '#1abc9c' }
            ];
            
            let firstCellClicked = null;

            function init() {
                targetScoreDisplay.textContent = TARGET_SCORE;
                scoreDisplay.textContent = score;

                for (let i = 0; i < width * width; i++) {
                    const cell = document.createElement('div');
                    cell.dataset.id = i;
                    gameBoard.appendChild(cell);
                    cells.push(cell);
                }
                
                fillBoardWithValidCandies();
                cells.forEach(cell => cell.addEventListener('pointerdown', handleCellClick));
            }

            function fillBoardWithValidCandies() {
                for (let i = 0; i < cells.length; i++) {
                    let randomCandy;
                    do {
                        randomCandy = numberCandies[Math.floor(Math.random() * numberCandies.length)];
                    } while (
                        (i % width >= 2 && cells[i-1].textContent === randomCandy.name && cells[i-2].textContent === randomCandy.name) ||
                        (i >= width * 2 && cells[i-width].textContent === randomCandy.name && cells[i-2*width].textContent === randomCandy.name)
                    );
                    updateCell(cells[i], randomCandy);
                }
            }
            
            function updateCell(cell, candyData) {
                if (!candyData || !candyData.name) {
                    cell.textContent = '';
                    cell.style.backgroundColor = 'transparent';
                    cell.style.boxShadow = 'none';
                    cell.classList.add('empty');
                } else {
                    cell.textContent = candyData.name;
                    cell.style.backgroundColor = candyData.color;
                    cell.style.boxShadow = 'inset 0 -4px 0 rgba(0,0,0,0.2)';
                    cell.classList.remove('empty');
                }
            }
            
            function handleCellClick() {
                if (isProcessing) return;
                const clickedCell = this;
                if (!firstCellClicked) {
                    firstCellClicked = clickedCell;
                    firstCellClicked.classList.add('selected');
                    return;
                }
                const secondCellClicked = clickedCell;
                firstCellClicked.classList.remove('selected');
                if (firstCellClicked === secondCellClicked) {
                    firstCellClicked = null;
                    return;
                }
                const id1 = parseInt(firstCellClicked.dataset.id);
                const id2 = parseInt(secondCellClicked.dataset.id);
                const isAdjacent = Math.abs(id1 - id2) === 1 || Math.abs(id1 - id2) === width;
                const isEdgeWrap = (id1 % width === 0 && id2 % width === width - 1) || (id2 % width === 0 && id1 % width === width - 1);

                if (isAdjacent && !isEdgeWrap) {
                    isProcessing = true;
                    swapContent(firstCellClicked, secondCellClicked);
                    const matchesAfterSwap = getMatches();
                    if (matchesAfterSwap.size > 0) {
                        processMatches(matchesAfterSwap);
                    } else {
                        setTimeout(() => {
                            swapContent(firstCellClicked, secondCellClicked);
                            isProcessing = false;
                        }, 200);
                    }
                }
                firstCellClicked = null;
            }
            
            function swapContent(cell1, cell2) {
                const data1 = { name: cell1.textContent, color: cell1.style.backgroundColor };
                const data2 = { name: cell2.textContent, color: cell2.style.backgroundColor };
                updateCell(cell1, data2);
                updateCell(cell2, data1);
            }

            function processMatches(matches) {
                if (matches.size === 0) {
                    isProcessing = false;
                    // Sau mỗi chuỗi combo, kiểm tra xem còn nước đi không
                    if (!checkForPossibleMoves()) {
                        endGame(false); // Thua vì hết nước đi
                    }
                    return;
                }
                score += matches.size;
                scoreDisplay.textContent = score;
                matches.forEach(index => cells[index].classList.add('matched'));
                
                setTimeout(() => {
                    matches.forEach(index => updateCell(cells[index], null));
                    applyGravity();
                    // THAY ĐỔI: Không gọi hàm lấp đầy ở đây nữa
                    setTimeout(() => processMatches(getMatches()), 400);
                }, 400);
            }
            
            function applyGravity() {
                for (let c = 0; c < width; c++) {
                    const columnData = [];
                    for (let r = 0; r < width; r++) {
                        const cell = cells[r * width + c];
                        if (!cell.classList.contains('empty')) {
                            columnData.push({ name: cell.textContent, color: cell.style.backgroundColor });
                        }
                    }
                    for (let r = width - 1; r >= 0; r--) {
                        const cell = cells[r * width + c];
                        const data = columnData.pop();
                        updateCell(cell, data);
                    }
                }
            }
            
            function getMatches() {
                const matchedIndices = new Set();
                for (let r = 0; r < width; r++) {
                    for (let c = 0; c < width; c++) {
                        const cell1 = cells[r*width+c];
                        if (cell1.classList.contains('empty')) continue;
                        if (c < width - 2) {
                            const indices = [r*width+c, r*width+c+1, r*width+c+2];
                            if (cell1.textContent === cells[indices[1]].textContent && cell1.textContent === cells[indices[2]].textContent) {
                                indices.forEach(i => matchedIndices.add(i));
                            }
                        }
                        if (r < width - 2) {
                            const indices = [r*width+c, (r+1)*width+c, (r+2)*width+c];
                             if (cell1.textContent === cells[indices[1]].textContent && cell1.textContent === cells[indices[2]].textContent) {
                                indices.forEach(i => matchedIndices.add(i));
                            }
                        }
                    }
                }
                return matchedIndices;
            }

            // HÀM MỚI: Kiểm tra xem còn nước đi hợp lệ không
            function checkForPossibleMoves() {
                for (let i = 0; i < cells.length; i++) {
                    const tempCells = cells.map(cell => cell.textContent);
                    const adjacent = [i + 1, i + width]; // Chỉ cần check bên phải và bên dưới
                    for (const adj of adjacent) {
                        if (adj < cells.length) {
                            // Thử hoán đổi
                            [tempCells[i], tempCells[adj]] = [tempCells[adj], tempCells[i]];
                            // Kiểm tra có khớp không
                            if (hasMatchInTemp(tempCells)) {
                                return true; // Tìm thấy ít nhất 1 nước đi -> true
                            }
                            // Hoán đổi lại để thử nghiệm tiếp
                            [tempCells[i], tempCells[adj]] = [tempCells[adj], tempCells[i]];
                        }
                    }
                }
                return false; // Không tìm thấy nước đi nào
            }

            function hasMatchInTemp(tempBoard) {
                for (let r = 0; r < width; r++) {
                    for (let c = 0; c < width; c++) {
                        const current = tempBoard[r*width+c];
                        if (!current) continue;
                        if (c < width - 2 && tempBoard[r*width+c+1] === current && tempBoard[r*width+c+2] === current) return true;
                        if (r < width - 2 && tempBoard[(r+1)*width+c] === current && tempBoard[(r+2)*width+c] === current) return true;
                    }
                }
                return false;
            }

            function endGame(isWin) {
                isProcessing = true;
                if(isWin) {
                    messageContent.innerHTML = `<h2>You Win!</h2>`;
                    messageOverlay.style.display = 'flex';
                    launchFireworks();
                } else {
                    messageContent.innerHTML = `<h2>Game Over</h2><p>Hết nước đi!</p>`;
                    messageOverlay.style.display = 'flex';
                }
            }
            
            // Hàm checkForWin cũ được gộp vào endGame
            setInterval(() => {
                if (score >= TARGET_SCORE && !isProcessing) {
                    endGame(true);
                }
            }, 1000);


            function launchFireworks() {
                var duration = 5 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
            
            init();
        });
    </script>
</body>
</html>
