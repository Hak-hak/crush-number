<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Crush</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f1e3;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 25px);
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid #ffb142;
        }
        
        h1 {
            color: #ff793f;
            margin-bottom: 5px;
            text-shadow: 2px 2px #ffb142;
            font-size: clamp(2rem, 6vw, 2.5rem);
        }
        
        #level-display {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: bold;
            color: #005a9c;
            margin-bottom: 10px;
        }

        .score-board {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            background-color: #ffb142;
            padding: 10px;
            border-radius: 12px;
            width: 90vw; 
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
        }

        #game-board div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(10px, 2.5vw, 16px); 
            font-weight: bold;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-in-out;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
            text-transform: capitalize;
        }
        
        #game-board div.empty {
            background-color: transparent !important;
            box-shadow: none;
        }

        #game-board div.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px 3px #f1c40f;
            z-index: 10;
        }

        .matched {
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        /* THAY ĐỔI: Thêm animation cho hiệu ứng rơi từ trên xuống */
        .fall-in {
            animation: fall-in-animation 0.5s ease-out;
        }

        @keyframes fall-in-animation {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #message-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000;
        }
        #message-overlay div { 
            padding: 40px; background-color: white; border-radius: 20px; text-align: center; 
            animation: win-popup 0.5s ease;
        }
        #message-overlay h2 { font-size: 2rem; color: #28a745; margin: 0; }
        @keyframes win-popup { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Crush</h1>
        <div id="level-display"></div>
        <div class="score-board">Điểm: <span id="score">0</span> / <span id="target-score">100</span></div>
        <div id="game-board"></div>
    </div>
    <div id="message-overlay">
        <div id="message-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const targetScoreDisplay = document.getElementById('target-score');
            const levelDisplay = document.getElementById('level-display');
            const messageOverlay = document.getElementById('message-overlay');
            const messageContent = document.getElementById('message-content');

            const width = 8;
            const cells = [];
            let score = 0;
            let isProcessing = false;
            
            let currentLevel = 1;
            const masterCandyList = {
                'one':   { name: 'one',   color: '#e74c3c' }, 'two':   { name: 'two',   color: '#3498db' },
                'three': { name: 'three', color: '#2ecc71' }, 'four':  { name: 'four',  color: '#9b59b6' },
                'five':  { name: 'five',  color: '#f1c40f' }, 'six':   { name: 'six',   color: '#1abc9c' },
                'seven': { name: 'seven', color: '#e67e22' }, 'eight': { name: 'eight', color: '#34495e' },
                'nine':  { name: 'nine',  color: '#7f8c8d' }, 'ten':   { name: 'ten',   color: '#d35400' }
            };
            const levelConfig = [
                { level: 1, targetScore: 100, candies: ['one', 'two', 'three', 'four', 'five', 'six'] },
                { level: 2, targetScore: 250, candies: ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten'] }
            ];
            let currentCandies = [];
            let currentTargetScore = 0;
            
            let firstCellClicked = null;

            function setupLevel(level) {
                const config = levelConfig[level - 1];
                if (!config) return;
                currentLevel = config.level;
                currentTargetScore = config.targetScore;
                score = 0;
                currentCandies = config.candies.map(name => masterCandyList[name]);
                levelDisplay.textContent = `Vòng ${currentLevel}`;
                scoreDisplay.textContent = score;
                targetScoreDisplay.textContent = currentTargetScore;
                gameBoard.innerHTML = '';
                cells.length = 0;
                isProcessing = false;
                firstCellClicked = null;
                createBoard();
            }

            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const cell = document.createElement('div');
                    cell.dataset.id = i;
                    gameBoard.appendChild(cell);
                    cells.push(cell);
                }
                fillBoardWithValidCandies();
                cells.forEach(cell => cell.addEventListener('pointerdown', handleCellClick));
            }

            function fillBoardWithValidCandies() {
                for (let i = 0; i < cells.length; i++) {
                    let randomCandy;
                    do {
                        randomCandy = currentCandies[Math.floor(Math.random() * currentCandies.length)];
                    } while (
                        (i % width >= 2 && cells[i-1].textContent === randomCandy.name && cells[i-2].textContent === randomCandy.name) ||
                        (i >= width * 2 && cells[i-width].textContent === randomCandy.name && cells[i-2*width].textContent === randomCandy.name)
                    );
                    updateCell(cells[i], randomCandy);
                }
            }
            
            function updateCell(cell, candyData) {
                if (!candyData || !candyData.name) {
                    cell.textContent = '';
                    cell.style.backgroundColor = 'transparent';
                    cell.style.boxShadow = 'none';
                    cell.classList.add('empty');
                } else {
                    cell.textContent = candyData.name;
                    cell.style.backgroundColor = candyData.color;
                    cell.style.boxShadow = 'inset 0 -4px 0 rgba(0,0,0,0.2)';
                    cell.classList.remove('empty');
                }
            }
            
            function handleCellClick() {
                if (isProcessing) return;
                const clickedCell = this;
                if (!firstCellClicked) {
                    firstCellClicked = clickedCell;
                    firstCellClicked.classList.add('selected');
                    return;
                }
                const secondCellClicked = clickedCell;
                firstCellClicked.classList.remove('selected');
                if (firstCellClicked === secondCellClicked) {
                    firstCellClicked = null;
                    return;
                }
                const id1 = parseInt(firstCellClicked.dataset.id);
                const id2 = parseInt(secondCellClicked.dataset.id);
                const isAdjacent = Math.abs(id1 - id2) === 1 || Math.abs(id1 - id2) === width;
                const isEdgeWrap = (id1 % width === 0 && id2 % width === width - 1) || (id2 % width === 0 && id1 % width === width - 1);
                if (isAdjacent && !isEdgeWrap) {
                    isProcessing = true;
                    swapContent(firstCellClicked, secondCellClicked);
                    const isMatchFound = getMatches().size > 0;
                    if (isMatchFound) {
                        processMatches();
                    } else {
                        setTimeout(() => {
                            swapContent(firstCellClicked, secondCellClicked);
                            isProcessing = false;
                        }, 200);
                    }
                }
                firstCellClicked = null;
            }
            
            function swapContent(cell1, cell2) {
                const data1 = { name: cell1.textContent, color: cell1.style.backgroundColor };
                const data2 = { name: cell2.textContent, color: cell2.style.backgroundColor };
                updateCell(cell1, data2);
                updateCell(cell2, data1);
            }

            function processMatches() {
                const matchedIndices = getMatches();
                if (matchedIndices.size === 0) {
                    isProcessing = false;
                    checkLevelCompletion();
                    return;
                }
                score += matchedIndices.size;
                scoreDisplay.textContent = score;
                matchedIndices.forEach(index => cells[index].classList.add('matched'));
                setTimeout(() => {
                    matchedIndices.forEach(index => updateCell(cells[index], null));
                    applyGravity();
                    refillBoard();
                    setTimeout(() => processMatches(getMatches()), 500);
                }, 400);
            }
            
            function applyGravity() {
                for (let c = 0; c < width; c++) {
                    const columnData = [];
                    for (let r = width - 1; r >= 0; r--) {
                        const cell = cells[r * width + c];
                        if (!cell.classList.contains('empty')) {
                            columnData.push({ name: cell.textContent, color: cell.style.backgroundColor });
                        }
                    }
                    for (let r = width - 1; r >= 0; r--) {
                        const cell = cells[r * width + c];
                        const data = columnData.shift();
                        updateCell(cell, data);
                    }
                }
            }
            
            function refillBoard() {
                 cells.forEach(cell => {
                    if (cell.classList.contains('empty')) {
                        let randomCandy = currentCandies[Math.floor(Math.random() * currentCandies.length)];
                        updateCell(cell, randomCandy);
                        // THAY ĐỔI: Thêm class animation và xóa đi khi hoàn thành
                        cell.classList.add('fall-in');
                        cell.addEventListener('animationend', () => {
                            cell.classList.remove('fall-in');
                        }, { once: true });
                    }
                });
            }

            function getMatches() {
                const matchedIndices = new Set();
                for (let r = 0; r < width; r++) {
                    for (let c = 0; c < width; c++) {
                        if (c < width - 2) {
                            const indices = [r*width+c, r*width+c+1, r*width+c+2];
                            const cell1 = cells[indices[0]];
                            if (!cell1.classList.contains('empty') && cell1.textContent === cells[indices[1]].textContent && cell1.textContent === cells[indices[2]].textContent) {
                                indices.forEach(i => matchedIndices.add(i));
                            }
                        }
                        if (r < width - 2) {
                            const indices = [r*width+c, (r+1)*width+c, (r+2)*width+c];
                            const cell1 = cells[indices[0]];
                             if (!cell1.classList.contains('empty') && cell1.textContent === cells[indices[1]].textContent && cell1.textContent === cells[indices[2]].textContent) {
                                indices.forEach(i => matchedIndices.add(i));
                            }
                        }
                    }
                }
                return matchedIndices;
            }

            function checkLevelCompletion() {
                if (score >= currentTargetScore && !isProcessing) {
                    isProcessing = true;
                    const nextLevel = currentLevel + 1;
                    if (levelConfig[nextLevel - 1]) {
                        messageContent.innerHTML = `<h2>Vòng ${currentLevel} Hoàn Tất!</h2><p>Chuẩn bị cho Vòng ${nextLevel}</p>`;
                        messageOverlay.style.display = 'flex';
                        setTimeout(() => {
                            messageOverlay.style.display = 'none';
                            setupLevel(nextLevel);
                        }, 3000);
                    } else {
                        messageContent.innerHTML = `<h2>You Win!</h2>`;
                        messageOverlay.style.display = 'flex';
                        launchFireworks();
                    }
                }
            }

            function launchFireworks() {
                var duration = 5 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
            
            setupLevel(1);
        });
    </script>
</body>
</html>
