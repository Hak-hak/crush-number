<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Chọn Đáp Án</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f8ff;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        color: #333;
    }
    #question {
        font-size: 1.5em;
        margin: 20px;
    }
    .answers {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 30px;
    }
    .answer {
        background: #4CAF50;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        cursor: pointer;
        min-width: 100px;
        animation: fallDown 0.8s ease forwards;
        opacity: 0;
    }
    .answer:hover {
        background: #45a049;
    }
    @keyframes fallDown {
        0% {
            transform: translateY(-150px);
            opacity: 0;
        }
        60% {
            transform: translateY(20px);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<h1>Game Chọn Đáp Án</h1>
<div id="question">Câu hỏi sẽ hiện ở đây</div>
<div class="answers" id="answers"></div>

<script>
const questions = [
    { q: "Thủ đô của Việt Nam là gì?", options: ["Hà Nội", "Hồ Chí Minh", "Đà Nẵng", "Huế"], correct: 0 },
    { q: "2 + 2 = ?", options: ["3", "4", "5", "6"], correct: 1 },
    { q: "Trái đất quay quanh gì?", options: ["Mặt trời", "Mặt trăng", "Sao Hỏa", "Sao Kim"], correct: 0 }
];

let currentQuestion = 0;

function loadQuestion() {
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const q = questions[currentQuestion];

    questionEl.textContent = q.q;
    answersEl.innerHTML = "";

    q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.className = "answer";
        btn.style.animationDelay = `${index * 0.15}s`; // rơi lần lượt
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        answersEl.appendChild(btn);
    });
}

function checkAnswer(index) {
    if (index === questions[currentQuestion].correct) {
        alert("Chính xác!");
    } else {
        alert("Sai rồi!");
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        alert("Bạn đã hoàn thành game!");
    }
}

loadQuestion();
</script>

</body>
</html>
